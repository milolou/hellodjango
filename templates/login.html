<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>/* 此处省略层叠样式表选择器 */</style>
</head>
<body>
    <h1>用户登录</h1>
    <hr>
    <p class="hint">{{ hint }}</p>
    <form id="myform" action="/vote/subjects/" method="post">
        {% csrf_token %}
        <div class="input">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input captcha">
            <label for="captcha">验证码：</label>
            <input type="text" id="captcha" name="captcha">
            <img src="/vote/captcha" width="120">
        </div>
        <div class="input">
            <input type="button" value="登录" id="button">
            <input type="reset" value="重置">
        </div>
    </form>
    <a href="/vote/register/">注册新用户</a>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
	    $(function(){
		    $("#button").click(function(){
			    var url = document.location.toString();
			    var arrUrl = url.split("//");
			    if(arrUrl[2] == null){
				    var start = arrUrl[1].indexOf("/");
				    var relUrl = arrUrl[1].substring(start);
			    }
			    else{
				    var start = arrUrl[2].indexOf("/");
				    var relUrl = arrUrl[2].substring(start)
                            }
			    $("#myform").attr('action',relUrl);
			    $("#myform").submit();
		    })
	    })
     </script>
</body>
</html>
